<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/login.css">
    <title>Login - Waifu Social</title>
    <script src="/asset/js/loginCheck.js"></script>
</head>

<body>
    <div id="bg-login">
        <img src="" alt="">
        <img src="" alt="">
    </div>

    <div id="base">
        <div id="box-login">
            <div id="scroll-box">
                <div id="login">
                    <p>ĐĂNG NHẬP</p>
                    <div class="input-box">
                        <input type="text" name="" id="login-un" placeholder="Tên đăng nhập">
                        <input type="password" id="login-pw" placeholder="Mật khẩu">
                        <p class="noice"></p>
                    </div>
                    <div class="footer-login">
                        <div class="Btn">
                            Đăng nhập
                        </div>
                        <div class="menuAcc">
                            <div id="forgetAcc">Quên mật khẩu</div>
                            <div id="createAcc">Đăng ký</div>
                        </div>
                    </div>
                </div>
                <div id="create">
                    <p>TẠO TÀI KHOẢN</p>
                    <div class="input-box">
                        <input type="text" name="" id="login-cre-name" placeholder="Họ tên của bạn">
                        <input type="text" name="" id="login-cre-un" placeholder="Tên đăng nhập mới">
                        <input type="password" id="cre-pw" placeholder="Mật khẩu">
                        <input type="password" id="cre-pw2" placeholder="Nhập lại mật khẩu">
                        <p class="noice"></p>
                    </div>
                    <div class="footer-login">
                        <div class="Btn">
                            Đăng ký!
                        </div>
                        <div class="menuAcc">
                            <div id="backLogin">Quay lại đăng nhập</div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>
<script src="/asset/js/login.js">
</script>

</html>
